<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Current Account</title>
</head>
<body>
<h1>Create Current Account</h1>
<form method="post" th:action="@{/api/accounts/current}">
  Account Number: <input type="text" name="accountNumber" required/><br/>
  Account Holder Name: <input type="text" name="accountHolderName" required/><br/>
  <input type="submit" value="Create Account"/>
</form>
</body>
</html>
